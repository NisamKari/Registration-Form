<html>
  <head>
    <title>Simple sign up</title>

  </head>
  <body>
    <h1>Sign up</h1>

<form action="/sign_up" method="post" target="_blank">
  Name:<br>
  <input type="text" id="user" size="40" name = 'name'><br>
  E-mail:<br>
  <input type="email" id="email" size="40" name = 'email'><br>
  Password:<br>
  <input type="password" id="password" size="40" name = 'password'><br>
  <p><a href="/sign_up" class="btn btn-primary"><b>Sign Up now<b></a></p>
</form>
</body>
</html>
